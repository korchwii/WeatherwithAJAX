    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script src="app.js" defer></script>
    <!--Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">


    <!--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <div class="container">
            <div class="form">
                <h2>Check Cities Weather</h2>
                <div class="form-input-container">
                <input type="text" placeholder="Type City Name" id="city-input">
                <button id="search" onclick="showWeather()">
                    <i class="fa-solid fa-magnifying-glass"></i>

                </button>
        </div>
    <div id="weather-data">
        <h2>
            <i class="fa-solid fa-location-dot"></i>
            <span id="city"></span>
            
        </h2>
        <p id="temperature"><span id="apiTemperature"></span>&deg;F</p>
        <div id="description-container">
            <p id="description"></p>
            <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Conditions" id="weather-icon"/>
        </div>
        <div id="details-container">
            <p id="humidity">
                <i class="fa-solid fa-droplet"></i>
                <span id="apiHumidity"></span>
            </p>
            <p id="wind">
               
                


        </div>
    </div>
    </body>
    </html>
